<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selectors</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <!--Combination of class and id-->
    <h1 class="green" id="title">i'm green</h1>
    <h1 class="red">i'm red</h1>
    <h1 class="green">i'm green</h1>
    <h1 class="red">i'm red</h1>
    <h1 class="green">i'm green</h1>
    <h1 class="red">i'm red</h1>

    <!--Combination of class and class-->
    <h1 class="green uppercase" id="title">i'm green</h1>
    <h1 class="red">i'm red</h1>
    <h1 class="green">i'm green</h1>
    <h1 class="red uppercase">i'm red</h1>
    <h1 class="green">i'm green</h1>
    <h1 class="red">i'm red</h1>

</body>

</html>
