<!DOCTYPE html>
<html>

<head>
    <title>Image Element</title>

</head>

<body>
    <!--Demonstartaion of adding external links-->
    <h1>External Link</h1>
    <a href="https://www.google.com">Navigate to Google.</a>

    <h1>External Link with target attribute</h1>
    <a href="https://www.google.com" target="_blank">Navigate to Google.</a>

    <!--Demonstration of adding images this one is HTML 5 IMAGE-->
    <h1>HTML Image</h1>
    <img src="./images/html.png" alt="HTML 5 Image" />


</body>

</html>
