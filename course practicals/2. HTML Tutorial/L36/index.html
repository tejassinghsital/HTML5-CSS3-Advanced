<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width,initial-scal-1.0">
    <title>Nested list</title>
</head>

<body>
    <form action="" method>
        <!--Text element-->
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName" />
        <br>
        <br>
        <!--Password input element-->
        <input type="password" name="" id="" placeholder="Password">
        <br>
        <br>

        <!--Email input element-->
        <input type="email" name="" id="" value="@gmail.com" />
        <br>
        <br>

        <!--Text area-->
        <p>Description</p>
        <textarea name="textarea" id="" cols="30" rows="20"></textarea>
        <br>
        <br>

        <!--Radio button-->
        <p>Whats your favourite programming language?</p>
        <input type="radio" name="coding" id="" value"javascript" checked />Javascript
        <input type="radio" name="coding" id="" value"java" checked />Javas
        <input type="radio" name="coding" id="" value"python" checked />Python
        <!--If fi write checked in all three of the radio buttons then the last one get's check and all other remaining comes unchecked-->

        <!--Checkboxes-->
        <p>Whats your favourite programming language?</p>
        <input type="checkbox" name="programming" id="" value"javascript" checked />Javascript
        <input type="checkbox" name="programming" id="" value"java" checked />Javas
        <input type="checkbox" name="programming" id="" value"python" checked />Python

        <!--Select input-->
        <p>Whats your favourite programming language?</p>
        <select name="languages" id="">
            <option value="javascript">Javascript</option>
            <option value="java">Java</option>
            <option value="python" checked>Python</option>
        </select>
        <!--Checked don't work in select input element-->

        <!--submit input element-->
        <input type="submit" name="" value="submit here" />
        <br>
        <br>

        <!--button submit element-->
        <button type="submit">Submit Here</button>
        <br>
        <br>

    </form>
</body>

</html>
