<!DOCTYPE html>
<html>

<head>
    <title>Image Element</title>

</head>

<body>
    <h1>HTML 5 Logo</h1>
    <!--WITH THESE EHADING THE IMAGES COME HORIZONTALLY INSTEAD OF SIDE BY SIDE(VERTICALLY)-->
    <img src="./html.png" alt="HTML 5 Image" />
    <!--we can use image element with or without / -->

    <h1>Laptop Image</h1>
    <img src="./images/laptop.jpg" alt="Javascript Image" width="225" height="225" />


</body>

</html>
